<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bookmark</title>
</head>

<body>
    <div class="content  overflow-hidden min-vh-100 position-relative">
        <div class="container">
            <h1 class="pacifico-regular text-center position-relative mt-5 z-1 ">Bookmarker</h1>
            <div class="bookmarkinput w-100 d-flex flex-column justify-content-center align-items-center">
                <h2 class="mt-4"><i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite sites<i
                        class="fa-solid fa-bookmark ms-2"></i></h2>
                <div class="sitename w-100 my-2">
                    <label for="sitename"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" class="form-control " id="sitename" placeholder="Bookmark Name">
                </div>
                <div class="siteurl w-100 my-2">
                    <label for="siteurl"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" class="form-control " id="siteurl" placeholder="Website URL">
                </div>
                <button type="button" class="btn btn-submit px-5 text-white my-4 " onclick=" getdata()">Submit</button>
            </div>
            <div class="message bg-white p-3 rounded-2 shadow-lg d-none mx-auto position-absolute start-0 end-0  "
                id="messagealert">
                <div class="header border-0 mt-4 d-flex flex-row justify-content-between">
                    <div class="color d-flex flex-row">
                        <div class="circle bg-danger ms-2 rounded-circle"></div>
                        <div class="circle bg-warning ms-2 rounded-circle"></div>
                        <div class="circle bg-success ms-2 rounded-circle"></div>
                    </div>
                    <button class="border-0 bg-white" onclick="closetab()"><i class="fa-solid fa-xmark fs-2"></i></button>

                </div>
                <div class="body mt-4">
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <ul class="list-unstyled">
                        <li><i class="fa-regular fa-circle-right me-2 "></i>Site name must contain at
                            least 3 characters</li>
                        <li class="mt-3"><i class="fa-regular fa-circle-right  me-2"></i>Site URL must be
                            a valid one</li>
                    </ul>
                </div>
            </div>

            <table class="table mt-4 text-center">
                <thead>
                    <tr class="bg-white ">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visiit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>












    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
